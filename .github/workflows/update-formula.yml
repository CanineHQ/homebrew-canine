name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION_NUM="${VERSION#v}"  # Strip 'v' prefix
          SHA256="${{ github.event.client_payload.sha256_source }}"

          # Update version and sha256 in formula
          sed -i "s|url \"https://github.com/CanineHQ/cli/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/CanineHQ/cli/archive/refs/tags/${VERSION}.tar.gz\"|" Formula/canine.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/canine.rb

      - name: Commit and push
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/canine.rb
          git commit -m "Update canine to ${VERSION}"
          git push
